<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uniform Schedule for SD Grade 1</title>
  <meta name="theme-color" content="#007aff" />
  <style>
    :root{ --bg:#f5f5f7; --card:#ffffff; --text:#1d1d1f; --muted:#6e6e73; --border:#e6e6eb; --blue:#007aff; --yellow:#ffd60a; --holiday:#ff9f0a; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; }
    .wrap{ width:min(560px,94vw) }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:24px; box-shadow:0 12px 28px rgba(0,0,0,.06); padding:20px 16px 18px }
    h1{ margin:0 0 6px; text-align:center; font-weight:700; font-size:20px }
    .row{ display:flex; flex-direction:column; gap:10px; margin-top:6px }
    .btn{ width:100%; border:1px solid var(--border); background:#fff; color:var(--text); padding:14px 16px; border-radius:14px; font-weight:700; font-size:16px; -webkit-tap-highlight-color:transparent; transition:transform .12s ease, background .2s ease, border-color .2s ease; }
    .btn:hover{ transform:translateY(-1px) }
    .btn.selected{ background:var(--blue); color:#fff; border-color:var(--blue) }
    .result{ margin-top:14px; border:1px solid var(--border); border-radius:16px; background:#fff }
    .rowline{ display:flex; flex-direction:column; padding:12px 14px }
    .date{ font-size:18px; font-weight:700 }
    .dow{ color:var(--muted); font-size:13px; margin-top:2px }
    .uniform{ margin-top:6px; font-size:22px; font-weight:800 }
    .pe{ color:var(--blue) }
    .yellow{ color:var(--yellow) }
    .holiday{ color:var(--holiday); font-weight:800 }
    .hr{ height:1px; background:var(--border) }
  </style>
</head>
<body>
  <main class="wrap card">
    <h1>Uniform Schedule for SD Grade 1</h1>
    <div class="row">
      <button id="checkBtn" class="btn">Check Tomorrow</button>
      <button id="todayBtn" class="btn">Check Today</button>
    </div>
    <section class="result">
      <div id="line1" class="rowline">
        <div class="date">Tap a button</div>
        <div class="dow"></div>
        <div class="uniform"></div>
      </div>
      <div class="hr"></div>
      <div id="line2" class="rowline">
        <div class="date"></div>
        <div class="dow"></div>
        <div class="uniform"></div>
      </div>
    </section>
  </main>
<script>
const HOLIDAYS = new Set([
  '2025-08-02','2025-08-03','2025-08-09','2025-08-10','2025-08-15','2025-08-16','2025-08-17','2025-08-23','2025-08-24','2025-08-25','2025-08-27','2025-08-28','2025-08-30','2025-08-31',
  '2025-09-06','2025-09-07','2025-09-13','2025-09-14','2025-09-20','2025-09-21','2025-09-27','2025-09-28',
  '2025-10-02','2025-10-04','2025-10-05','2025-10-06','2025-10-07','2025-10-08','2025-10-09','2025-10-11','2025-10-12','2025-10-18','2025-10-19','2025-10-20','2025-10-21','2025-10-22','2025-10-23','2025-10-24','2025-10-25','2025-10-26',
  '2025-11-01','2025-11-02','2025-11-08','2025-11-09','2025-11-15','2025-11-16','2025-11-17','2025-11-22','2025-11-23','2025-11-29','2025-11-30',
  '2025-12-06','2025-12-07','2025-12-13','2025-12-14','2025-12-20','2025-12-21','2025-12-22','2025-12-23','2025-12-24','2025-12-25','2025-12-26','2025-12-27','2025-12-28','2025-12-29','2025-12-30','2025-12-31',
  '2026-01-01','2026-01-02','2026-01-03','2026-01-04','2026-01-10','2026-01-11','2026-01-15','2026-01-17','2026-01-18','2026-01-24','2026-01-25','2026-01-26','2026-01-31',
  '2026-02-07','2026-02-08','2026-02-14','2026-02-15','2026-02-17','2026-02-21','2026-02-22','2026-02-28',
  '2026-03-07','2026-03-08','2026-03-14','2026-03-15','2026-03-16','2026-03-17','2026-03-18','2026-03-19','2026-03-20','2026-03-21','2026-03-22','2026-03-27','2026-03-28','2026-03-29',
  '2026-04-04','2026-04-05','2026-04-11','2026-04-12','2026-04-18','2026-04-19','2026-04-25','2026-04-26',
  '2026-05-02','2026-05-03','2026-05-09','2026-05-10','2026-05-16','2026-05-17','2026-05-23','2026-05-24','2026-05-30','2026-05-31'
]);
const START = new Date(2025, 7, 11); 
const pad = n => String(n).padStart(2,'0');
const toISO = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
const addDays = (d,n)=>{ const t=new Date(d.getFullYear(), d.getMonth(), d.getDate()); t.setDate(t.getDate()+n); return t; };
const isHoliday = d => HOLIDAYS.has(toISO(d));
const nextWorking = d => { let t = new Date(d.getFullYear(), d.getMonth(), d.getDate()); while(isHoliday(t)) t = addDays(t,1); return t; };
function workingDaysCountInclusive(start, end){ let d=new Date(start.getFullYear(),start.getMonth(),start.getDate()); let c=0; while(d<=end){ if(!isHoliday(d)) c++; d=addDays(d,1);} return c; }
function uniformOn(date){ if(date<START) return null; const n=workingDaysCountInclusive(START,date); return (n%2===1)?'Yellow':'PE'; }
const fmtDate = new Intl.DateTimeFormat('en-IN',{ day:'numeric', month:'short', year:'numeric' });
const fmtDOW  = new Intl.DateTimeFormat('en-IN',{ weekday:'long' });
function render(el, date, label){
  el.querySelector('.date').textContent = fmtDate.format(date);
  el.querySelector('.dow').textContent  = fmtDOW.format(date);
  const u = (label==='Holiday') ? 'Holiday' : label;
  const uni = el.querySelector('.uniform');
  uni.textContent = u;
  uni.className = 'uniform ' + (u==='Yellow'?'yellow':(u==='PE'?'pe':(u==='Holiday'?'holiday':'')));
}
function showFor(base){
  if (isHoliday(base)){
    render(document.getElementById('line1'), base, 'Holiday');
    const next = nextWorking( addDays(base,1) );
    render(document.getElementById('line2'), next, uniformOn(next));
    return;
  }
  render(document.getElementById('line1'), base, uniformOn(base));
  const next = nextWorking( addDays(base,1) );
  render(document.getElementById('line2'), next, uniformOn(next));
}
const todayBtn = document.getElementById('todayBtn');
const tomorrowBtn = document.getElementById('checkBtn');
function setSelected(btn){ [todayBtn, tomorrowBtn].forEach(b=>b.classList.remove('selected')); btn.classList.add('selected'); }
(function wire(){
  todayBtn.addEventListener('click', ()=>{
    const t=new Date(); const base=new Date(t.getFullYear(),t.getMonth(),t.getDate());
    setSelected(todayBtn); showFor(base);
  });
  tomorrowBtn.addEventListener('click', ()=>{
    const t=new Date(); const tomo=new Date(t.getFullYear(),t.getMonth(),t.getDate()+1);
    setSelected(tomorrowBtn); showFor(tomo);
  });
})();
(function init(){
  const t=new Date(); const tomo=new Date(t.getFullYear(),t.getMonth(),t.getDate()+1);
  setSelected(tomorrowBtn);
  showFor(tomo);
})();
</script>
</body>
</html>
